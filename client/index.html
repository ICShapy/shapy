<!DOCTYPE html>
<html ng-app="shShapy">
  <head>
    <base href="/">
    <title>Shapy</title>

    <!-- External dependencies. -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Closure library dependency tree. -->
    <script src="/js/goog/base.js"></script>
    <script type="text/javascript">
      goog.addDependency('../auth.js', [
          'shapy.AuthService',
          'shapy.AuthService.User'
      ], []);
      goog.addDependency('../editor.js', [
          'shapy.editor.module'
      ], []);
      goog.addDependency('../http.js', [
          'shapy.HttpService'
      ], []);
      goog.addDependency('../main.js', [
          'shapy.main.module'
      ], []);
      goog.addDependency('../shapy.js', [
        'shapy.module'
      ], []);
      goog.addDependency('../util.js', [
      ], []);
      goog.require('shapy.module');
    </script>
  </head>
  <body>
    <ng-view></ng-view>
  </body>
</html>
