<!DOCTYPE html>
<html ng-app="shShapy">
  <head>
    <base href="/">
    <title>Shapy</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/editor.css" />

    <!-- External dependencies. -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Closure library dependency tree. -->
    <script src="/js/goog/base.js"></script>
    <script type="text/javascript">
      goog.addDependency('../gfx/mesh.js', [
          'shapy.gfx.Mesh'
      ], []);
      goog.addDependency('../gfx/renderer.js', [
          'shapy.gfx.Renderer'
      ], []);
      goog.addDependency('../gfx/shader.js', [
          'shapy.gfx.Shader'
      ], []);
      goog.addDependency('../auth.js', [
          'shapy.AuthService',
          'shapy.AuthService.User'
      ], []);
      goog.addDependency('../camera.js', [
          'shapy.Camera'
      ], []);
      goog.addDependency('../editor.js', [
          'shapy.editor.module'
      ], [
          'shapy.Object',
          'shapy.gfx.Mesh',
          'shapy.gfx.Renderer'
      ]);
      goog.addDependency('../http.js', [
          'shapy.HttpService'
      ], []);
      goog.addDependency('../main.js', [
          'shapy.main.module'
      ], []);
      goog.addDependency('../object.js', [
          'shapy.Object'
      ], []);
      goog.addDependency('../shapy.js', [
          'shapy.module'
      ], [
          'shapy.AuthService',
          'shapy.editor.module'
      ]);
      goog.addDependency('../util.js', [
      ], []);
      goog.require('shapy.module');
    </script>
  </head>
  <body>
    <div id="header" ui-view="header"></div>
    <div id="body" ui-view="body"></div>
  </body>
</html>
