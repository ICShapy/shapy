<!DOCTYPE html>
<html ng-app="shShapy">
  <head>
    <base href="/">
    <title>Shapy</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/editor.css" />
    <link rel="stylesheet" href="/css/browser.css" />

    <!-- External dependencies. -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

    <!-- Closure library dependency tree. -->
    <script src="/js/goog/base.js"></script>
    <script type="text/javascript">
      goog.addDependency('../editor/camcube.js', [
          'shapy.editor.CamCube'
      ], []);
      goog.addDependency('../editor/camera.js', [
          'shapy.editor.Camera'
      ], []);
      goog.addDependency('../browser/assets.js', [
          'shapy.browser.Asset',
          'shapy.browser.Asset.Dir',
          'shapy.browser.Asset.Scene',
          'shapy.browser.Asset.Texture',
      ], []);
      goog.addDependency('../browser/browser.js', [
          'shapy.browser.BrowserController',
          'shapy.browser.BrowserToolbarController',
          'shapy.browser.sidebar',
          'shapy.browser.files',
          'shapy.browser.file'
      ], [
      ]);
      goog.addDependency('../browser/browser-service.js', [
          'shapy.browser.BrowserService'
      ], []);
      goog.addDependency('../editor/canvas.js', [
          'shapy.editor.canvas'
      ], []);
      goog.addDependency('../editor/editor.js', [
          'shapy.editor.EditorController',
          'shapy.editor.Editor'
      ], [
          'shapy.editor.CamCube',
          'shapy.editor.Object',
          'shapy.editor.Mesh',
          'shapy.editor.Renderer',
          'shapy.editor.Viewport',
          'shapy.editor.Rig',
          'shapy.editor.Rig.Translate',
          'shapy.editor.Rig.Rotate',
          'shapy.editor.Rig.Scale'
      ]);
      goog.addDependency('../editor/geom.js', [
          'shapy.editor.geom'
      ], []);
      goog.addDependency('../editor/layout.js', [
          'shapy.editor.Layout',
          'shapy.editor.Layout.Single',
          'shapy.editor.Layout.Double',
          'shapy.editor.Layout.Quad'
      ], []);
      goog.addDependency('../editor/mesh.js', [
          'shapy.editor.Mesh'
      ], []);
      goog.addDependency('../editor/object.js', [
          'shapy.editor.Object'
      ], [
          'shapy.editor.geom'
      ]);
      goog.addDependency('../editor/renderer.js', [
          'shapy.editor.Renderer'
      ], []);
      goog.addDependency('../editor/rig.js', [
          'shapy.editor.Rig'
      ], []);
      goog.addDependency('../editor/rig-rotate.js', [
          'shapy.editor.Rig.Rotate'
      ], [
          'shapy.editor.geom',
          'shapy.editor.Rig'
      ]);
      goog.addDependency('../editor/rig-scale.js', [
          'shapy.editor.Rig.Scale'
      ], [
          'shapy.editor.geom',
          'shapy.editor.Rig'
      ]);
      goog.addDependency('../editor/rig-translate.js', [
          'shapy.editor.Rig.Translate'
      ], [
          'shapy.editor.geom',
          'shapy.editor.Rig'
      ]);
      goog.addDependency('../editor/shader.js', [
          'shapy.editor.Shader'
      ], []);
      goog.addDependency('../editor/toolbar.js', [
          'shapy.editor.ToolbarController'
      ], []);
      goog.addDependency('../editor/viewport.js', [
          'shapy.editor.Viewport'
      ], []);
      goog.addDependency('../auth.js', [
          'shapy.AuthService',
          'shapy.AuthService.User'
      ], []);
      goog.addDependency('../header.js', [
          'shapy.HeaderController'
      ], []);
      goog.addDependency('../login.js', [
          'shapy.LoginController'
      ], []);
      goog.addDependency('../menu.js', [
          'shapy.menu'
      ], []);
      goog.addDependency('../notification.js', [
          'shapy.notification.notifyBar',
          'shapy.notification.Service'
      ], []);
      goog.addDependency('../shapy.js', [
          'shapy.module'
      ], [
          'shapy.AuthService',
          'shapy.browser.BrowserController',
          'shapy.browser.BrowserService',
          'shapy.browser.BrowserToolbarController',
          'shapy.browser.sidebar',
          'shapy.browser.files',
          'shapy.browser.file',
          'shapy.equals',
          'shapy.highlight',
          'shapy.SceneService',
          'shapy.UserService',
          'shapy.LoginController',
          'shapy.HeaderController',
          'shapy.editor.canvas',
          'shapy.editor.EditorController',
          'shapy.editor.Editor',
          'shapy.editor.ToolbarController',
          'shapy.email',
          'shapy.notification.notifyBar',
          'shapy.notification.Service',
          'shapy.menu'
      ]);
      goog.addDependency('../register.js', [
          'shapy.equals',
          'shapy.email',
          'shapy.RegisterController'
      ], []);
      goog.addDependency('../scene.js', [
          'shapy.Scene',
          'shapy.SceneService'
      ], []);
      goog.addDependency('../users.js', [
          'shapy.User',
          'shapy.UserService'
      ], []);
      goog.addDependency('../util.js', [
          'shapy.highlight'
      ], []);
      goog.require('shapy.module');
    </script>
  </head>
  <body>
    <div id="header" ui-view="header"></div>
    <sh-notify-bar></sh-notify-bar>
    <div id="body" ui-view="body"></div>
  </body>
</html>
