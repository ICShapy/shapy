<div>
  <sh-sidebar>
    <h1>Folders</h1>
    <h1>Folders</h1>
  </sh-sidebar>
  <sh-path>
    <div ng-repeat="asset in browserCtrl.path">
      <sh-path-asset ng-click="browserCtrl.assetEnter(asset)">
        <div> <img src="{{asset.image}}"> </div>
        <h1> {{asset.name}} </h1>
      </sh-path-asset>
    </div>
  </sh-path>
  <sh-files>
    <div ng-repeat="asset in browserCtrl.assets | shFileMatch:browserCtrl.query">
      <sh-file ng-click="browserCtrl.assetEnter(asset)">
        <div> <img src="{{asset.image}}"> </div>
        <h1> {{asset.name}} </h1>
      </sh-file>
    </div>
  </sh-files>
</div>
