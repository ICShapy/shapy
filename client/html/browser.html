<div>
  <sh-sidebar>
    <div class="create">
      <button class="left">NEW SCENE</button>
      <button class="right"><img src="/img/arrow-right.svg"/></button>
    </div>
    <script type="text/ng-template" id="directory.html">
      <div ng-repeat="dir in directories" class="directory">
        <span
            ng-init="open=false"
            ng-click="open=!open"
            ng-class="{open: open}"
            class="name" >
          <img
              class="down"
              ng-show="open"
              src="/img/arrow-down.svg" />
          <img
              class="right"
              ng-show="!open"
              src="/img/arrow-right.svg" />
          {{ dir.name }}
        </span>
        <div ng-show="open">
          Subdirectories go here
        </div>
      </div>
    </script>

    <sh-sidebar-folders>
      <ng-include
          src="'directory.html'"
          ng-init="directories=browserCtrl.assets"/>
    </sh-sidebar-folders>

    <sh-sidebar-all>
      <div><h1> All your scenes </h1> </div>
      <div><h1> All your textures </h1> </div>
      <div ng-click="browserCtrl.publicEnter()"><h1> All public files </h1> </div>
    </sh-sidebar-all>
    <sh-sidebar-options>
      <div><input type="text" placeholder="Name" ng-model="browserCtrl.name"/></div>
      <div>
        <input type="button" value="New Folder" ng-click="browserCtrl.createDir(browserCtrl.name)"/>
        <input type="button" value="New Scene" ng-click=""/>
      </div>
      </br>
      <input type="button" value="Upload Texture" ng-click=""/>
    <sh-sidebar-options>
  </sh-sidebar>
  <sh-files>
    <div ng-repeat="asset in browserCtrl.assets | shFileMatch:browserCtrl.query">
      <sh-file>
        <div ng-click="browserCtrl.assetEnter(asset)">
          <img ng-src="{{asset.image}}">
        </div>
        <sh-editable
            class="name"
            ng-model="asset.name">
        </sh-editable>
      </sh-file>
    </div>
  </sh-files>
</div>
