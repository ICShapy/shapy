

<div id="login">
  <form method="POST">
    <div>
      Username
      <input type="text" name="email" ng-model="loginCtrl.email" />
    </div>
    <div>
      Password
      <input type="password" name="passw" ng-model="loginCtrl.passw" />
    </div>
    <div>
      <input type="button" value="Login" ng-click="loginCtrl.login()" />
    </div>
  </form>
</div>
