<sh-menu>
  <!-- Displays the number of users & shows a list. -->
  <div id="editor-user-counter">
    <span>{{ editorCtrl.users.length }}</span>
    <ul>
      <li ng-repeat="user in editorCtrl.users">
        {{ user.name }}
      </li>
    </ul>
  </div>

  <!-- Static display of scene name -->
  <div>
    <sh-editable
        id="editor-title"
        ng-model="editorCtrl.scene.name">
    </sh-editable>
  </div>

  <!-- Toggles between layouts -->
  <div>
    <span>View</span>
    <ul>
      <li ng-click="editorCtrl.layout('single')">Single</li>
      <li ng-click="editorCtrl.layout('double')">Double</li>
      <li ng-click="editorCtrl.layout('quad')">Quad</li>
    </ul>
  </div>

  <!-- Menu for adding objects -->
  <div>
    <span> Add </span>
    <ul>
      <li ng-click="editorCtrl.addObject('cube')">Cube</li>
      <li ng-click="editorCtrl.addObject('sphere')">Sphere</li>
    </ul>
  </div>

  <!-- Menu for selection modes -->
  <div>
    <span> Mode </span>
    <ul>
      <li ng-click="editorCtrl.mode.toggleObject()">
        <input
            type="checkbox"
            disabled
            ng-checked="editorCtrl.mode.object"/>
        Object
      </li>
      <li ng-click="editorCtrl.mode.toggleFace()">
        <input
            type="checkbox"
            disabled
            ng-checked="editorCtrl.mode.face"/>
        Face
      </li>
      <li ng-click="editorCtrl.mode.toggleEdge()">
        <input
            type="checkbox"
            disabled
            ng-checked="editorCtrl.mode.edge"/>
        Edge
      </li>
      <li ng-click="editorCtrl.mode.toggleVertex()">
        <input
            type="checkbox"
            disabled
            ng-checked="editorCtrl.mode.vertex"/>
        Vertex
      </li>
    </ul>
  </div>

</sh-menu>
